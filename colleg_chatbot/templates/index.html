<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Enquiry Chatbot</title>
    <link rel="stylesheet" href="/static/styleindex.css">
</head>
<body>
    <div class="chat-container">
        <h1>College Enquiry Chatbot</h1>
        <div id="chat-box">
            <div class="bot-message">Hello! How can I assist you today?</div>
            {% if chat_history %}
                {% for chat in chat_history %}
                    <div class="{% if chat.is_bot %}bot-message{% else %}user-message{% endif %}">
                        {{ chat.message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-btn">Send</button>
        </div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="/static/indexscript.js"></script>
</body>
</html>
